{% extends "layout.html" %}

{% block title %}

<title>My Model Website: Admin Login</title>
<meta name="description" content="This is the admin login page for my model agency website">

{% endblock %}

{% block main %}

<div class="container">

    <div class="content">

        <h1>Admin Login</h1>

            <form action="/login" method="post" style="width:70%; padding-top: 10px; margin:0 auto;">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                {% if error %}
                    <p class=login_error><strong>Error:</strong> {{ error }}</p>
                {% endif %}
                <button class="btn btn-primary" id="login_button" type="submit">Log In</button>
            </form>

    </div>

</div>

{% endblock %}
